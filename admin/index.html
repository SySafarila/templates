<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="
      bg-gray-100
      overflow-hidden
      poppins
      tap-highlight-transparent
      text-gray-500
    "
  >
    <!-- Navbar : Start -->
    <nav
      id="navbar"
      class="
        bg-white
        fixed
        flex
        h-12
        items-center
        justify-between
        px-4
        shadow
        w-full
        z-50
      "
    >
      <div class="flex items-center md:space-x-0 space-x-2" id="left-navbar">
        <span class="material-icons md:hidden" id="sidebar-toggle">menu</span>
        <div class="flex gap-2">
          <span>Brand</span>
          <span class="cursor-default">|</span>
          <a href="#" class="hover:text-black">Main</a>
        </div>
      </div>
      <div class="flex gap-2 items-center" id="right-navbar">
        <button
          type="button"
          class="hover:text-black material-icons-round"
          id="navbar-right-help"
        >
          help_outline
        </button>
        <button type="button" class="hover:text-black material-icons-round">
          logout
        </button>
        <span
          class="
            -ml-7
            absolute
            bg-gray-500
            mt-14
            px-1.5
            rounded
            text-gray-200 text-xs
            whitespace-nowrap
            py-0.5
            hidden
          "
          id="navbar-right-help-center"
          >Help center</span
        >
      </div>
    </nav>
    <!-- Navbar : End -->
    <!-- Sidebar : Start -->
    <div
      id="sidebar"
      class="
        bg-white
        bottom-0
        custom-scroll
        fixed
        hidden
        flex-col
        md:flex md:shadow
        overflow-x-hidden overflow-y-auto
        overscroll-none
        shadow-lg
        w-56
        z-40
      "
      style="height: calc(100% - 3rem)"
    >
      <div
        id="account"
        class="border-b flex gap-2 hover:bg-gray-100 items-center px-4 py-4"
      >
        <div class="bg-gray-500 flex-shrink-0 h-6 rounded-full w-6"></div>
        <span class="truncate">Syahrul Safarila Syahrul SafarilaSyahrul </span>
      </div>
      <!-- <span class="bg-gray-200 my-1 px-4 py-2">Sidebar menu</span> -->
      <span class="flex gap-2 hover:bg-gray-100 items-center my-1 px-4 py-2">
        <span class="material-icons">article</span>
        <span class="truncate">Blog</span>
      </span>
      <span class="flex gap-2 hover:bg-gray-100 items-center my-1 px-4 py-2">
        <span class="material-icons">turned_in</span>
        <span class="truncate">Lessons</span>
      </span>
      <span class="flex gap-2 hover:bg-gray-100 items-center my-1 px-4 py-2">
        <span class="material-icons">auto_stories</span>
        <span class="truncate">Libraries</span>
      </span>
      <span class="flex gap-2 hover:bg-gray-100 items-center my-1 px-4 py-2">
        <span class="material-icons">school</span>
        <span class="truncate">University</span>
      </span>
      <div
        class="border-t flex flex-wrap gap-x-2 gap-y-1 px-4 py-3 text-xs"
        id="copyright"
      >
        <span>Â© 2020 SySafarila</span>
        <span>TOS</span>
        <span>Privacy Policy</span>
      </div>
    </div>
    <!-- Sidebar : End -->
    <!-- Main : Start -->
    <main
      class="
        bottom-0
        custom-scroll
        fixed
        inset-x-0
        md:left-56 md:overflow-y-auto
        overflow-y-auto
        p-4
      "
      style="height: calc(100% - 3rem)"
      id="main"
    >
      <div class="max-w-7xl mx-auto">
        <div
          id="breadcrumbs"
          class="
            bg-white
            flex
            mb-3
            px-4
            py-3
            rounded-md
            shadow
            space-x-2.5
            text-xs
          "
        >
          <a href="#" class="hover:text-blue-500">Home</a>
          <span>/</span>
          <a href="#" class="hover:text-blue-500">Submenu</a>
          <span>/</span>
          <span>Section</span>
        </div>
        <div class="bg-white p-4 rounded-md shadow">
          <h2 class="mb-2 text-gray-700 text-xl">Components</h2>
          <div class="flex flex-col gap-y-4">
            <div id="form">
              <h3 class="mb-1 text-gray-700 text-xl">Forms</h3>
              <div class="flex flex-col gap-y-3">
                <input
                  type="text"
                  class="
                    border
                    focus:outline-none
                    px-2
                    py-1
                    rounded-md
                    text-gray-700
                    w-full
                  "
                  placeholder="Placeholder..."
                />
                <textarea
                  rows="5"
                  class="
                    border
                    focus:outline-none
                    px-2
                    py-1
                    rounded-md
                    text-gray-700
                    w-full
                  "
                  placeholder="Placeholder..."
                ></textarea>
              </div>
            </div>
            <div id="buttons">
              <h3 class="mb-1 text-gray-700 text-xl">Buttons</h3>
              <div class="flex flex-col gap-y-2">
                <div class="flex flex-wrap gap-x-2 gap-y-2">
                  <button
                    class="
                      bg-green-500
                      hover:bg-green-600
                      px-4
                      py-2
                      rounded-md
                      text-white

                  >
                    Button
                  </button>
                  <button
                    class="
                      bg-red-500
                      hover:bg-red-600
                      px-4
                      py-2
                      rounded-md
                      text-white

                  >
                    Button
                  </button>
                  <button
                    class="
                      bg-blue-500
                      hover:bg-blue-600
                      px-4
                      py-2
                      rounded-md
                      text-white

                  >
                    Button
                  </button>
                  <button
                    class="
                      bg-gray-500
                      hover:bg-gray-600
                      px-4
                      py-2
                      rounded-md
                      text-white

                  >
                    Button
                  </button>
                  <button
                    class="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-md"
                  >
                    Button
                  </button>
                </div>
                <div class="flex flex-wrap gap-x-2 gap-y-2">
                  <button
                    class="
                      bg-green-500
                      hover:bg-green-600
                      px-4
                      py-2
                      rounded-full
                      text-white
                    "
                  >
                    Button
                  </button>
                  <button
                    class="
                      bg-red-500
                      hover:bg-red-600
                      px-4
                      py-2
                      rounded-full
                      text-white
                    "
                  >
                    Button
                  </button>
                  <button
                    class="
                      bg-blue-500
                      hover:bg-blue-600
                      px-4
                      py-2
                      rounded-full
                      text-white
                    "
                  >
                    Button
                  </button>
                  <button
                    class="
                      bg-gray-500
                      hover:bg-gray-600
                      px-4
                      py-2
                      rounded-full
                      text-white
                    "
                  >
                    Button
                  </button>
                  <button
                    class="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-full"
                  >
                    Button
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Main : End -->
    <!-- Scripts : Start -->
    <script src="./scripts/sidebar-toggle.js"></script>
    <script src="./scripts/navbar-help.js"></script>
    <!-- Scripts : ENd -->
  </body>
</html>

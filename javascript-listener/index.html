<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body class="bg-gray-700 text-white">
    <div id="dropdown">
      <a href="#" id="dropdown-toggle">Toggle</a>
      <div class="flex flex-col" style="display: none" id="dropdown-items">
        <span>One</span>
        <span>Two</span>
      </div>
    </div>
    <div id="dropdown">
      <a href="#" id="dropdown-toggle">Toggle 2</a>
      <div class="flex flex-col" style="display: none" id="dropdown-items">
        <span>One X</span>
        <span>Two X</span>
      </div>
    </div>

    <script>
      const dropdowns = document.querySelectorAll("#dropdown");

      dropdowns.forEach((data) => {
        data
          .querySelector("a#dropdown-toggle")
          .addEventListener("click", (e) => {
            e.preventDefault();
            const dropdownItems =
              e.target.parentElement.querySelector("div#dropdown-items");
            dropdownItems.style = null;
            // console.log(dropdownItems);
          });

        data
          .querySelector("a#dropdown-toggle")
          .addEventListener("blur", (e) => {
            const dropdownItems =
              e.target.parentElement.querySelector("div#dropdown-items");
            dropdownItems.style = "display: none";
            // console.log(dropdownItems);
          });
      });
    </script>
  </body>
</html>

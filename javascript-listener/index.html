<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body class="bg-gray-700 text-white">
    <!-- dropdown : start -->
    <div data-dropdown="dropdown">
      <span data-dropdown-trigger="dropdown" tabindex="-1">Drowpdown</span>
      <div class="flex-col hidden" data-dropdown-items="dropdown">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
      </div>
    </div>
    <div data-dropdown="dropdown-2">
      <span data-dropdown-trigger="dropdown-2" tabindex="-1">Drowpdown 2</span>
      <div class="flex-col hidden" data-dropdown-items="dropdown-2">
        <span>B 1</span>
        <span>B 2</span>
        <span>B 3</span>
        <span>B 4</span>
      </div>
    </div>
    <!-- dropdown : end -->

    <!-- scripts : start -->
    <script>
      const dropdowns = document.querySelectorAll("[data-dropdown]");
      dropdowns.forEach((dropdown) => {
        document
          .querySelector(
            `[data-dropdown-trigger="${dropdown.dataset.dropdown}"]`
          )
          .addEventListener("focusin", (e) => {
            const items = document.querySelector(
              `[data-dropdown-items="${dropdown.dataset.dropdown}"]`
            );
            items.classList.replace("hidden", "flex");
          });

        document
          .querySelector(
            `[data-dropdown-trigger="${dropdown.dataset.dropdown}"]`
          )
          .addEventListener("focusout", (e) => {
            const items = document.querySelector(
              `[data-dropdown-items="${dropdown.dataset.dropdown}"]`
            );
            items.classList.replace("flex", "hidden");
          });
      });
    </script>
    <!-- scripts : end -->
  </body>
</html>
